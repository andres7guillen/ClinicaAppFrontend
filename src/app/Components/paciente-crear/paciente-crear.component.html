<h4>Crear Paciente</h4>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/Pacientes" class="btn btn-danger">
      <i class="fa fa-arrow-left"> Regresar</i>
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" [(ngModel)]="paciente.nombreCompleto" name="nombres" required class="form-control">
            </div>

            <!-- <div class="form-group">
                <label>Doctor:</label>
                <hr>
                <select required [(ngModel)]="doctorSeleccionado" (ngModelChange)="adicionarDoctor($event)" name="entidadIds">
          <option *ngFor="let doctor of listadoDoctores" [ngValue]="doctor">{{doctor.nombreCompleto}}</option>
        </select>
                <ul>
                    <li *ngFor="let doctor of paciente.doctoresPacientes">
                        {{doctor.doctor.nombreCompleto}}
                    </li>
                </ul>
            </div> -->

            <div class="form-group">
                <label>Número seguro social:</label>
                <input type="text" [(ngModel)]="paciente.numeroSeguroSocial" name="seguroSocial" required class="form-control">
            </div>

            <div class="form-group">
                <label>Código postal:</label>
                <input type="text" [(ngModel)]="paciente.codigoPostal" name="codigoPostal" required class="form-control">
            </div>

            <div class="form-group">
                <label>Teléfono contacto:</label>
                <input type="text" [(ngModel)]="paciente.telefonoContacto" name="seguroSocial" required class="form-control">
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
            </div>

        </form>

    </div>
</div>
